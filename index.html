<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Form For The Membership</h1>
    </div>

    <form  method="get">
        <div class="user-deatials">
            <label for="username">Name</label>
            <input type="text" placeholder="Enter Your Name" id="username">
        </div>
        <div class="user-deatials">
            <label for="usermail">mail</label>
            <input type="text" placeholder="Enter Your Email" id="usermail">
        </div>
        <div class="user-deatials">
            <label for="age">age</label>
            <input type="text" placeholder="Enter Your Age" id="age">
        </div>
        <div class="user-deatials">
            <label for="option">which option better describes you?</label>
            <select  id="option">
                <option value="student">student</option>
                <option value="teacher">teacher</option>
                <option value="professional">professional</option>
            </select>
        </div>

            <div class="user-choice">
                <label for="choice">would you recommed this course to your friend?</label>
                <div>
                    <input type="radio" name="option" id="option1">
                    <label for="option1">Yes</label>
                </div>
                <div>
                    <input type="radio" name="option" id="option2">
                    <label for="option2">No</label>
                </div>
                <div>
                    <input type="radio" name="option" id="option3">
                    <label for="option3">May be</label>
                </div>    
            </div>

            <div class="user-interst">
                <label for="interst">In which language you are intersted?</label>
                <div>
                    <label for="interst1">C</label>
                    <input type="checkbox" name="interst1" id="interst1">
                </div>
                <div>
                    <label for="interst2">C++</label>
                    <input type="checkbox" name="interst2" id="interst2">
                </div>
                <div>
                    <label for="interst2">C++</label>
                    <input type="checkbox" name="interst2" id="interst2">
                </div>
                <div>
                    <label for="interst3">C#</label>
                    <input type="checkbox" name="interst3" id="interst3">
                </div>
                <div>
                    <label for="interst4">Java</label>
                    <input type="checkbox" name="interst4" id="interst4">
                </div>
                <div>
                    <label for="interst5">JavaScript</label>
                    <input type="checkbox" name="interst5" id="interst5">
                </div>
                <div>
                    <label for="interst6">CSS</label>
                    <input type="checkbox" name="interst6" id="interst6">
                </div>
                <div>
                    <label for="interst7">Ruby</label>
                    <input type="checkbox" name="interst7" id="interst7">
                </div>
            </div>
            <div class="user-suggestion">
                <label for="suggestion">Any comments or suggestions</label>
                <div><textarea name="suggestion" id="suggestion" cols="40" rows="2"></textarea></div>
            </div>
            <div><input type="submit" value="submit"></div>
    </form>
